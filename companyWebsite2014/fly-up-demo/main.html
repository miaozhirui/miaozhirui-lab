<script type="text/javascript">
	;(function($) {
		$.fn.extend({
			"animations":function(options){
				//设置默认值
				options=$.extend({
					size : 1,//图片尺寸
					move : 300,//图片位移系数
					opacitys : 1,//图片最大透明度
					layerTime : 420,//运动系数
					thisClassnames : "partA"//指定层
				},options);
				function rd(n,m){//产生随机数
					    var c = m-n+1;  
					    return Math.floor(Math.random() * c + n);
					}
				function animatImgs(){
				$('.'+options.thisClassnames).children('li').each(function(){
					$(this).animate({top:380,opacity:0},options.layerTime * layTime,"swing");
					var min_num = 1;//随机数最小
					var max_num = 25;//随机数最大
					var min_time = 14;//随机时间系数最小
					var max_time = 22;//随机时间系数最大
					var max_time_start = 20;
					var ramdomNum = (rd(min_num,max_num));//随机图像
					var layTimestart = (rd(min_num,max_time_start));//生成时间系数（1-10）
					var layTime = (rd(min_time,max_time));//运动随机时间系数（8-10)
					var flag = $("#getRandomNum").val();
					if(ramdomNum == flag){
							ramdomNum =  (rd(min_num,max_num))
						}
					$("#getRandomNum").val(ramdomNum);
					var path = "images/icon_"+ramdomNum+".png";
					var _Imgs = $(this).find('img');
					_Imgs.attr('src',path).css('width',options.size * 110);
					$(this).fadeIn().animate({top:-options.move,opacity:1},options.layerTime * layTime,"linear")
					.animate({opacity:0,top:-options.move - 65},600,"linear");
				});
			}
			animatImgs();
			setInterval(animatImgs,options.layerTime * 24);
			}
		});
	})(jQuery);
